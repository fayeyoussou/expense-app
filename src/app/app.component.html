<nz-layout class="app-layout">
  <nz-progress class="progress-bar" *ngIf="isLoggedIn" [nzPercent]="progress" [nzStrokeWidth]="'25'"></nz-progress>
  <span class="add-button" (click)="showaddFluctualModal()" nz-icon nzType="plus-circle" nzTheme="outline"></span>
  <nz-sider class="menu-sidebar"
            nzCollapsible
            nzWidth="256px"
            nzBreakpoint="md"
            [(nzCollapsed)]="isCollapsed"
            [nzTrigger]="null">
    <div class="sidebar-logo">
      <a href="https://ng.ant.design/" target="_blank">
        <img src="assets/logo.svg" alt="logo">
        <h1>Gestion Argent</h1>
      </a>
    </div>
    <ul nz-menu nzTheme="dark" nzMode="inline" [nzInlineCollapsed]="isCollapsed">
      <li nz-submenu nzOpen nzTitle="Form" nzIcon="form">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a>Basic Form</a>
          </li>
        </ul>
      </li>
      <li nz-submenu nzOpen nzTitle="Authentication" nzIcon="user">
        <ul>
          <li nz-menu-item nzMatchRouter *ngIf="!isLoggedIn">
            <a (click)="auth.SignIn()"><span nz-icon nzType="login" nzTheme="outline"></span> Login</a>
          </li>
          <li nz-menu-item nzMatchRouter *ngIf="isLoggedIn">
            <a (click)="auth.SignOut()"><span nz-icon nzType="logout" nzTheme="outline"></span> Logout</a>
          </li>
          <li nz-menu-item nzMatchRouter *ngIf="isLoggedIn">
            <a routerLink="/profil">
              <span nz-icon nzType="user" nzTheme="outline"></span> Profil
            </a>
          </li>
        </ul>
      </li>

    </ul>
  </nz-sider>
  <nz-layout>
    <nz-header>
      <div class="app-header">
        <span class="header-trigger" (click)="isCollapsed = !isCollapsed">
            <span class="trigger"
               nz-icon
               [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"
            ></span>
        </span>
      </div>
    </nz-header>
    <nz-content>
      <div class="inner-content">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
  </nz-layout>
</nz-layout>
